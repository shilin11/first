<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音频播放器</title>
	<link rel="stylesheet" href="audio.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
    <audio></audio>
	<main>
		<div class="top">
			<div class="song">
				桃花诺
			</div>
			<div class="singer">
				邓紫棋
			</div>
			<ul class="list">
				<li>初见若缱绻 誓言 风吹云舒卷</li>
				<li>岁月间 问今夕又何年</li>
				<li>心有犀但愿 执念 轮回过经年</li>
				<li>弹指间 繁花开落多少遍</li>
				<li>这一世牵绊 纠结 触动了心弦</li>
				<li>下一世 不知可否再见</li>
				<li>留一片桃花 纪念 了却浮生缘</li>
				<li>眉目间 还有我的思念</li>
				<li>一寸土 一年木 一花一树一贪图</li>
				<li>情是种 爱偏开在迷途</li>
			</ul>
		</div>
	</main>
	<div class="bottom">
		<div class="left">
			<div class="prev icon-xiayishou1"></div>
			<div class="pause icon-yinlebofang"></div>
			<div class="next icon-xiayishou"></div>
		</div>
		<div class="middle">
			<div class="photo">
				<img src="" alt="">
			</div>
			<div class="info">
				<div class="detail">
					<div class="dSong"></div>
					<div class="time">
						<span class="current"></span>/<span class="duration"></span>
					</div>
				</div>
				<div class="progress">
					<div class="progressBer"></div>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="voicei icon-shengyin"></div>
			<div class="voicej">
				<div class="voice"></div>
				<div class="circle"></div>
			</div>
		</div>
	</div>
</body>
</html>
<script src="database.js"></script>
<script src="audio.js"></script>
